<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Waiter POS — TRUE MERGE & PAY</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root{--primary:#0062ca;--green:#28a745;--muted:#f4f4f4}
body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:var(--muted);padding:18px;display:flex;flex-direction:column;align-items:center;gap:12px}
.order-box{background:var(--primary);padding:18px;border-radius:12px;color:#fff;width:380px;box-shadow:0 8px 24px rgba(0,0,0,.12)}
.order-box h2{margin:0 0 10px;font-size:18px;text-align:center}
input,select{width:100%;padding:9px;margin:6px 0;border-radius:8px;border:none;font-size:15px;outline:none}
.add-btn{background:var(--green);color:#fff;border-radius:8px;padding:10px;font-weight:700;cursor:pointer;border:none}
.tables-container{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;width:100%}
.table-box{background:#fff;padding:12px;border-radius:12px;width:340px;box-shadow:0 8px 20px rgba(0,0,0,.12);max-height:640px;overflow:auto}
.table-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.table-total{font-weight:700}
.person-box{background:#f0f0f0;padding:8px;border-radius:10px;margin-bottom:8px}
.person-actions{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
.item-box{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;margin:6px 0;background:#fff}
.pending{background:#fff7e6}
.served{background:#e9f7ee}
button.small{padding:6px 8px;border-radius:8px;border:none;cursor:pointer}
.served-btn{background:var(--green);color:#fff}
.cancel-btn{background:#dc3545;color:#fff}
.merge-btn{background:#007bff;color:#fff}
.split-btn{background:#ffc107;color:#222}
.pay-btn{background:#17a2b8;color:#fff}
.move-select{padding:6px;border-radius:6px}
.controls-row{display:flex;gap:8px;align-items:center;margin-bottom:8px;flex-wrap:wrap}
.payment-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:flex;justify-content:center;align-items:center;z-index:1000;display:none}
.payment-box{background:#fff;padding:20px;border-radius:12px;width:300px;max-height:80%;overflow:auto}
.payment-box h3{margin-top:0;text-align:center}
.payment-methods{display:flex;gap:8px;margin-bottom:12px}
.payment-methods button{flex:1;padding:8px;border-radius:6px;border:none;cursor:pointer}
.pay-confirm{background:var(--green);color:#fff;width:100%;padding:10px;border:none;border-radius:8px;cursor:pointer}
@media(max-width:760px){ .order-box,.table-box{width:92%} .tables-container{flex-direction:column;align-items:center} }
</style>
</head>
<body>

<div class="order-box">
  <h2><i class="fas fa-utensils"></i> Waiter POS</h2>

  <label>Table</label>
  <select id="tableSelect"><option value="" disabled selected>Select table</option></select>

  <label>Description (person / note)</label>
  <input id="description" placeholder="e.g. John / Veggie" />

  <label>Type</label>
  <select id="typeSelect"><option value="" disabled selected>Select type</option><option value="food">Food</option><option value="drink">Drink</option></select>

  <label>Item</label>
  <select id="itemSelect"><option value="" disabled selected>Select item</option></select>

  <label>Quantity</label>
  <input id="quantity" type="number" min="1" value="1" />

  <button id="addItemBtn" class="add-btn"><i class="fas fa-plus"></i> Add Item</button>
</div>

<div id="tablesContainer" class="tables-container"></div>

<div id="paymentOverlay" class="payment-overlay">
  <div class="payment-box">
    <h3>Payment</h3>
    <div id="paymentSubOrders"></div>
    <div class="payment-methods">
      <button data-method="Cash">Cash</button>
      <button data-method="Card">Card</button>
      <button data-method="Mobile">Mobile</button>
    </div>
    <button id="payConfirm" class="pay-confirm">Paid</button>
    <button id="closePayment" class="pay-confirm" style="background:#dc3545;margin-top:8px">Close</button>
  </div>
</div>

<script>
const tableSelect = document.getElementById('tableSelect');
const typeSelect = document.getElementById('typeSelect');
const itemSelect = document.getElementById('itemSelect');
const quantityInput = document.getElementById('quantity');
const descriptionInput = document.getElementById('description');
const addItemBtn = document.getElementById('addItemBtn');
const tablesContainer = document.getElementById('tablesContainer');
const paymentOverlay = document.getElementById('paymentOverlay');
const paymentSubOrders = document.getElementById('paymentSubOrders');
const payConfirm = document.getElementById('payConfirm');
const closePayment = document.getElementById('closePayment');

const menuItems = {
  food: ['Salsicha','Rabada','Pizza','Picanha'],
  drink: ['Water','Juice','Beer','Wine']
};

let tables = {};
let mergedHistory = {};
let payTarget = null; // { tableID, subIndex (optional) }

for(let i=1;i<=13;i++){
  const opt=document.createElement('option'); opt.value=i; opt.textContent=i; tableSelect.appendChild(opt);
}

typeSelect.addEventListener('change',()=>{
  itemSelect.innerHTML = '<option value="" disabled selected>Select item</option>';
  (menuItems[typeSelect.value]||[]).forEach(i=>{
    const opt=document.createElement('option'); opt.value=i; opt.textContent=i; itemSelect.appendChild(opt);
  });
});

addItemBtn.addEventListener('click',()=>{
  const tableNum=tableSelect.value, type=typeSelect.value, item=itemSelect.value, qty=parseInt(quantityInput.value)||1, desc=(descriptionInput.value||'Person').trim();
  if(!tableNum||!type||!item||qty<1){alert('Fill all fields'); return;}

  let tableID=Object.keys(tables).find(id=>tables[id].table==tableNum);
  if(!tableID){ tableID='TABLE-'+Date.now(); tables[tableID]={id:tableID, table:tableNum, subOrders:[]}; }
  let sub=tables[tableID].subOrders.find(s=>s.description===desc);
  if(!sub){ sub={personID:'PERSON-'+Date.now(), description:desc, items:[], totalPrice:0}; tables[tableID].subOrders.push(sub); }

  sub.items.push({id:'ITEM-'+Date.now(), item, quantity:qty, price:10, status:'pending'});
  sub.totalPrice=sub.items.reduce((s,i)=>s+i.price*i.quantity,0);
  quantityInput.value=1; descriptionInput.value='';
  renderTables();
});

function renderTables(){
  tablesContainer.innerHTML='';
  Object.values(tables).forEach(table=>{
    const box=document.createElement('div'); box.className='table-box';
    const total=table.subOrders.reduce((s,sb)=>s+sb.totalPrice,0);
    box.innerHTML=`<div class="table-head"><div><strong>Table ${table.table}</strong></div><div class="table-total">${total} mts</div></div>`;

    const controls=document.createElement('div'); controls.className='controls-row';
    const moveSel=document.createElement('select'); moveSel.className='move-select';
    moveSel.innerHTML=`<option disabled selected>Move table</option>${[...Array(13)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}`;
    controls.appendChild(moveSel);
    const moveBtn=document.createElement('button'); moveBtn.className='small'; moveBtn.textContent='Move';
    moveBtn.addEventListener('click',()=>{ const nt=moveSel.value; if(nt) {table.table=nt; renderTables();} });
    controls.appendChild(moveBtn);

    if(table.subOrders.length>1 && !mergedHistory[table.id]){
      const mergeBtn=document.createElement('button'); mergeBtn.className='merge-btn small'; mergeBtn.textContent='Merge';
      mergeBtn.addEventListener('click',()=>{
        mergedHistory[table.id]=JSON.parse(JSON.stringify(table.subOrders));
        const mergedItems=[]; table.subOrders.forEach(s=>mergedItems.push(...s.items));
        table.subOrders=[{personID:'PERSON-'+Date.now(), description:'Merged Order', items:mergedItems, totalPrice:mergedItems.reduce((s,i)=>s+i.price*i.quantity,0)}];
        renderTables();
      });
      controls.appendChild(mergeBtn);
    }

    if(mergedHistory[table.id]){
      const splitBtn=document.createElement('button'); splitBtn.className='split-btn small'; splitBtn.textContent='Split';
      splitBtn.addEventListener('click',()=>{ table.subOrders=JSON.parse(JSON.stringify(mergedHistory[table.id])); delete mergedHistory[table.id]; renderTables(); });
      controls.appendChild(splitBtn);
    }

    const payBtn=document.createElement('button'); payBtn.className='pay-btn small'; payBtn.textContent='Pay';
    payBtn.addEventListener('click',()=>{ openPayment({tableID:table.id}); });
    controls.appendChild(payBtn);

    box.appendChild(controls);

    table.subOrders.forEach((sub,idx)=>{
      const p=document.createElement('div'); p.className='person-box';
      p.innerHTML=`<div style="display:flex;justify-content:space-between"><div><strong>${sub.description}</strong></div><div>${sub.totalPrice} mts</div></div>`;

      const subControls=document.createElement('div'); subControls.className='person-actions';
      const moveS=document.createElement('select'); moveS.className='move-select';
      moveS.innerHTML=`<option disabled selected>Move sub-order</option>${[...Array(13)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}`;
      subControls.appendChild(moveS);
      const moveSBtn=document.createElement('button'); moveSBtn.className='small'; moveSBtn.textContent='Move';
      moveSBtn.addEventListener('click',()=>{ const nt=moveS.value; if(nt){ let target=Object.values(tables).find(t=>t.table==nt); if(!target){ const tid='TABLE-'+Date.now(); tables[tid]={id:tid, table:nt, subOrders:[]}; target=tables[tid]; } target.subOrders.push(JSON.parse(JSON.stringify(sub))); table.subOrders.splice(idx,1); renderTables(); } });
      subControls.appendChild(moveSBtn);

      const paySubBtn=document.createElement('button'); paySubBtn.className='pay-btn small'; paySubBtn.textContent='Pay';
      paySubBtn.addEventListener('click',()=>{ openPayment({tableID:table.id, subIndex:idx}); });
      subControls.appendChild(paySubBtn);

      p.appendChild(subControls);

      sub.items.forEach(it=>{
        const itemDiv=document.createElement('div'); itemDiv.className='item-box '+(it.status==='pending'?'pending':'served');
        itemDiv.innerHTML=`<div><strong>${it.item} x${it.quantity}</strong><div style="font-size:13px;color:#555">[${it.status}]</div></div>
          <div style="text-align:right">
            <div style="font-weight:700">${it.price*it.quantity} mts</div>
            <div style="margin-top:6px">
              ${it.status==='pending'?'<button class="served-btn small">Served</button>':''}
              <button class="cancel-btn small">Cancel</button>
            </div>
          </div>`;
        if(it.status==='pending') itemDiv.querySelector('.served-btn').addEventListener('click',()=>{ it.status='served'; renderTables(); });
        itemDiv.querySelector('.cancel-btn').addEventListener('click',()=>{ const idx=sub.items.findIndex(x=>x===it); if(idx!==-1) sub.items.splice(idx,1); renderTables(); });
        p.appendChild(itemDiv);
      });

      box.appendChild(p);
    });

    tablesContainer.appendChild(box);
  });
}

function openPayment(target){
  payTarget=target;
  paymentSubOrders.innerHTML='';
  const t=tables[target.tableID];
  if(target.subIndex!==undefined){ // sub-order payment
    const sub=t.subOrders[target.subIndex];
    paymentSubOrders.innerHTML=`<div>${sub.description} — ${sub.totalPrice} mts</div>`;
  } else { // table payment
    t.subOrders.forEach(sub=>{ paymentSubOrders.innerHTML+=`<div>${sub.description} — ${sub.totalPrice} mts</div>`; });
  }
  paymentOverlay.style.display='flex';
}

document.querySelectorAll('.payment-methods button').forEach(btn=>{
  btn.addEventListener('click',()=>{ payTarget.method=btn.dataset.method; });
});

payConfirm.addEventListener('click',()=>{
  if(!payTarget) return;
  const t=tables[payTarget.tableID];
  if(payTarget.subIndex!==undefined){ t.subOrders[payTarget.subIndex].paid=true; }
  else t.subOrders.forEach(sub=>sub.paid=true);
  paymentOverlay.style.display='none'; renderTables();
});

closePayment.addEventListener('click',()=>{ paymentOverlay.style.display='none'; });
</script>

</body>
</html>
