<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simple POS</title>
<style>
body{font-family:sans-serif;background:#f4f4f4;padding:20px;display:flex;flex-direction:column;align-items:center;gap:12px}
.order-box{background:#0062ca;padding:18px;border-radius:12px;color:#fff;width:360px}
.order-box h2{text-align:center;margin:0 0 10px}
input,select,button{width:100%;padding:8px;margin:5px 0;border-radius:6px;border:none;font-size:14px;outline:none}
button{cursor:pointer;background:#28a745;color:#fff;font-weight:bold}
.tables-container{width:360px}
.table-box{background:#fff;padding:12px;border-radius:10px;margin-top:10px}
.item-box{display:flex;justify-content:space-between;margin:4px 0;padding:6px;background:#eee;border-radius:6px}
.table-total{font-weight:bold;margin-top:6px;text-align:right}
</style>
</head>
<body>

<div class="order-box">
<h2>Simple POS</h2>

<label>Table</label>
<select id="tableSelect"><option value="" disabled selected>Select table</option></select>

<label>Type</label>
<select id="typeSelect">
  <option value="" disabled selected>Select type</option>
  <option value="food">Food</option>
  <option value="drink">Drink</option>
</select>

<label>Item</label>
<select id="itemSelect">
  <option value="" disabled selected>Select item</option>
</select>

<label>Quantity</label>
<input id="quantity" type="number" min="1" value="1">

<button id="addItemBtn">Add Item</button>
</div>

<div class="tables-container" id="tablesContainer"></div>

<script>
const tableSelect = document.getElementById('tableSelect');
const typeSelect = document.getElementById('typeSelect');
const itemSelect = document.getElementById('itemSelect');
const quantityInput = document.getElementById('quantity');
const addItemBtn = document.getElementById('addItemBtn');
const tablesContainer = document.getElementById('tablesContainer');

// Initialize tables 1-13
const tables = {};
for(let i=1;i<=13;i++){
  const opt = document.createElement('option');
  opt.value = i; opt.textContent = i;
  tableSelect.appendChild(opt);
}

// Menu items by type
const menuItems = {
  food: [
    {item:'Pizza', price:500},
    {item:'Pasta', price:300},
    {item:'Burger', price:200}
  ],
  drink: [
    {item:'Soda', price:50},
    {item:'Juice', price:80},
    {item:'Water', price:30}
  ]
};

// Update item dropdown when type changes
typeSelect.addEventListener('change', ()=>{
  itemSelect.innerHTML = '<option value="" disabled selected>Select item</option>';
  const type = typeSelect.value;
  menuItems[type].forEach(i=>{
    const opt = document.createElement('option');
    opt.value = i.item;
    opt.dataset.price = i.price;
    opt.textContent = `${i.item} - ${i.price} mts`;
    itemSelect.appendChild(opt);
  });
});

// Add item to table
addItemBtn.addEventListener('click', ()=>{
  const tableNum = tableSelect.value;
  const itemName = itemSelect.value;
  const price = parseInt(itemSelect.selectedOptions[0].dataset.price);
  const qty = parseInt(quantityInput.value)||1;

  if(!tableNum || !itemName){ alert('Select table and item'); return; }

  if(!tables[tableNum]) tables[tableNum] = [];

  tables[tableNum].push({item:itemName, price, qty});
  renderTables();
});

// Render all tables
function renderTables(){
  tablesContainer.innerHTML='';
  for(const [tableNum, items] of Object.entries(tables)){
    const box = document.createElement('div'); box.className='table-box';
    let total = 0;
    items.forEach(i=>{
      const div = document.createElement('div'); div.className='item-box';
      div.textContent = `${i.item} x${i.qty} - ${i.price*i.qty} mts`;
      box.appendChild(div);
      total += i.price*i.qty;
    });
    const totalDiv = document.createElement('div'); totalDiv.className='table-total';
    totalDiv.textContent = `Total: ${total} mts`;
    box.appendChild(totalDiv);
    tablesContainer.appendChild(box);
  }
}
</script>
</body>
</html>
