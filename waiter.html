<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>POS — Waiter Platform</title>

<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- --- LOGIN BLOCKING OVERLAY --- -->
<div id="loginPopup">
  <div id="loginPopupContent">
    <h3>Waiter Login</h3>

    <label for="waiterSelect">Username</label>
    <select id="waiterSelect">
      <option value="">-- Select waiter --</option>
      <option value="Nina">Nina</option>
      <option value="Ethan">Ethan</option>
      <option value="Shakina">Shakina</option>
    </select>

    <label for="waiterPassword">Password</label>
    <input id="waiterPassword" type="password" placeholder="Enter password" />

    <button id="loginBtn" class="btn-pay" style="margin-top:12px;">
      Login
    </button>
  </div>
</div>

<h2>POS — Waiter Platform</h2>

<div class="card">
  <label for="tableDesc">Table Description (required)</label>
  <input id="tableDesc" placeholder="Table 1 / John - Table / Window seat" />

  <label for="orderTag">Order Tag</label>
  <input id="orderTag" value="Single Order" />

  <div class="row">
    <div>
      <label for="section">Section</label>
      <select id="section">
        <option value="Food">Food</option>
        <option value="Drinks">Drinks</option>
      </select>
    </div>
    <div>
      <label for="item">Item</label>
      <select id="item"></select>
    </div>
    <div style="max-width:110px">
      <label for="qty">Qty</label>
      <input id="qty" type="number" min="1" value="1" />
    </div>
  </div>

  <button id="placeOrderBtn">Place order</button>
</div>

<div class="card">
  <h3>Tables & Orders</h3>
  <div id="tables"></div>
</div>

<div class="card">
  <h3>Debts</h3>
  <div id="debts"></div>
</div>

<div class="card">
  <h3>posData (local snapshot)</h3>
  <pre id="snapshot"></pre>
</div>

<script src="utils.js"></script>
<script src="pos.js"></script>
</body>
</html>
