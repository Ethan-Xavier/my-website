<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POS — Waiter Platform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>POS — Waiter Platform</h2>

<div class="card">
  <label>Table Description</label>
  <input id="tableDesc">

  <label>Order Tag</label>
  <input id="orderTag" value="Single Order">

  <div class="row">
    <select id="section">
      <option>Food</option>
      <option>Drinks</option>
    </select>
    <select id="item"></select>
    <input id="qty" type="number" value="1" min="1">
  </div>

  <button id="placeOrderBtn">Place Order</button>
</div>

<div class="card">
  <h3>Tables</h3>
  <div id="tables"></div>
</div>

<div class="card">
  <pre id="snapshot"></pre>
</div>

<!-- ADD ITEM POPUP -->
<div id="addItemPopup">
  <div id="addItemPopupContent">
    <h3>Add Item</h3>
    <label>Section</label>
    <select id="addSection"></select>

    <label>Item</label>
    <select id="addItem"></select>

    <label>Qty</label>
    <input id="addQty" type="number" value="1" min="1">

    <div style="display:flex;gap:8px;margin-top:10px">
      <button id="addConfirm" class="btn-pay">Add</button>
      <button id="addCancel" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="utils.js"></script>
<script src="pos.js"></script>
</body>
</html>
